<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ping</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- ESTILOS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/cmd.css">
    <link rel="shortcut icon" href="img/favicon1.ico" />
    <!-- Fuentes de iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <!-- SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/jquery.js"></script>
 
    <script>
        /*Cargar imagen GIF de carga*/
        $(document).ajaxStart(function () {
            $('#ajaxBusy').show();
        }).ajaxStop(function () {
            $('#ajaxBusy').hide();
        });
        /*Funcion para cargar  archivos de consulta*/
        function realizaProceso(valorCaja1, valorCaja2){
            var parametros = {
                "valorCaja1" : valorCaja1,
            }; 
            $.ajax({
                data:  parametros,
                url:   'ping.php',
                type:  'post',
                beforeSend: function () {
                    $("#resultado").html("Procesando, espere por favor...");
                },
                success:  function (response) {
                    $("#resultado").html(response);
                }
            });
        }
    </script>
</head>
<body>
	<form method="POST" name="form_ping">
		<table class="table">
            <tbody>
                <tr class='titulo_ping'>
                	<td>
                		<h1>Realizar PING</h1>
                	</td>
				</tr>
                <tr class="caja_de_texto">
                    <td>
						<input class="form-control" type="text" name="caja_texto" id="valor1" placeholder="IP">
					</td>
					<td class="columna_btn">
                        <input class="button_ping" type="button" href="javascript:;" onclick="realizaProceso($('#valor1').val());return false;" value="PING"/>
					</td>
				</tr>
				<tr id="resultado">
					<div id="ajaxBusy">
                      <p>
                        <img src="ajax-loader.gif">
                      </p>
                    </div>
				</tr>
			</tbody>
		</table>
	</form>

 -->

</body>
</html>
