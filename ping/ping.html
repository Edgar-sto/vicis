<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ping</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- ESTILOS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="shortcut icon" href="img/favicon1.ico" />
    <!-- Fuentes de iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <!-- SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script>
        $(document).on('ready',function()
        {
           	$('#btn_hacer_ping').click(function()
           	{
                var url 		=	"ping.php";
                var ping		= 	$('#ping').val();
                if(ping =='')
                {
                    alert('No se puede realizar ping');
			    }
                $.ajax(
    	        {
                    type: "POST",
                    url: url,
                    data:{ping:ping},
                    //beforeSend:function (){},
                    success:function(data)
                    {
                      	console.log(data);
                       	$('#respuesta').html(data);
                	}
                });
            });
        });
	</script>
</head>
<body>
	<form method="POST" name="form_ping">
		<table class="table">
            <tbody>
                <tr class='titulo_ping'>
                	<td>
                		<h1>Realizar PING</h1>
                	</td>
				</tr>
                <tr class="caja_de_texto">
                    <td>
						<input class="form-control" type="text" name="ip_ping" id="ping" placeholder="IP">
					</td>
					<td class="columna_btn">
						<input id="btn_hacer_ping" class="button_ping" type="submit" value="PING">
					</td>
				</tr>
				<tr id="respuesta">
					
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
