<!DOCTYPE html>
<html lang="en">

    <script type="text/javascript">
        $(document).ready(function(){
            $("#hide_escorza").on('click', function() {
                $("#elementos_escorza").hide();

            });
         
            $("#show_escorza").on('click', function() {
                $("#elementos_escorza").show();

            });
